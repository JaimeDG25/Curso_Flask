<form action="/update/{{contact.0}}" method="POST">
    <input type="text" name="nombre" placeholder="Fullname" value="{{contact.1}}">
    <input type="text" name="telefono" placeholder="Telefono" value="{{contact.2}}">
    <input type="text" name="edad" placeholder="Edad" value="{{contact.3}}">
    <input type="submit">
</form>
